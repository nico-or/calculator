<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body class="centered">
    <div class="calculator">
        <div class="display-wrapper centered">
            <div class="display"></div>
        </div>
        <div class="button-wrapper">
            <div class="number-wrapper grid">
                <div class="button centered number"><div class="text">9</div></div>
                <div class="button centered number"><div class="text">8</div></div>
                <div class="button centered number"><div class="text">7</div></div>
                <div class="button centered number"><div class="text">6</div></div>
                <div class="button centered number"><div class="text">5</div></div>
                <div class="button centered number"><div class="text">4</div></div>
                <div class="button centered number"><div class="text">3</div></div>
                <div class="button centered number"><div class="text">2</div></div>
                <div class="button centered number"><div class="text">1</div></div>
                <div class="button centered number"><div class="text">0</div></div>
                <div class="button centered operation"><div class="text">.</div></div>
                <div class="button centered operation"><div class="text">=</div></div>
            </div>
            <div class="operation-wrapper grid">
                <div class="button centered operation"><div class="text">‚Üê</div></div>
                <div class="button centered operation"><div class="text">C</div></div>
                <div class="button centered operation"><div class="text">x</div></div>
                <div class="button centered operation"><div class="text">/</div></div>
                <div class="button centered operation large"><div class="text">+</div></div>
                <div class="button centered operation large"><div class="text">-</div></div>
            </div>
        </div>
    </div>
</body>
</html>
